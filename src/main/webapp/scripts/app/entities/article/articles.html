<div>

    <h2 translate="jhipsterApp.article.home.title">Articles</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="article.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="jhipsterApp.article.home.createLabel">Create a new Article</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteArticleConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(article.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="jhipsterApp.article.delete.question" translate-values="{id: '{{article.id}}'}">Are you sure you want to delete this Article?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="jhipsterApp.article.title">Title</th>
                    <th translate="jhipsterApp.article.date">Date</th>
                    <th translate="jhipsterApp.article.shortDescription">ShortDescription</th>
                    <th translate="jhipsterApp.article.longDescription">LongDescription</th>
                    <th translate="jhipsterApp.article.category">category</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="article in articles">
                    <td><a ui-sref="article.detail({id:article.id})">{{article.id}}</a></td>
                    <td>{{article.title}}</td>
                    <td>{{article.date}}</td>
                    <td>{{article.shortDescription}}</td>
                    <td>{{article.longDescription}}</td>
                    <td>{{article.category.name}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="article.detail({id:article.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="article.edit({id:article.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(article.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
