
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myArticleLabel" translate="jhipsterApp.article.home.createOrEditLabel">Create or edit a Article</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label translate="global.field.id">ID</label>
            <input type="text" class="form-control" name="id"
                    ng-model="article.id" readonly>
        </div>
        
        <div class="form-group">
            <label translate="jhipsterApp.article.category" for="field_category">category</label>
            <select class="form-control" id="field_category" name="category" ng-model="article.category.id" ng-options="category.id as category.name for category in categorys">
            </select>
        </div>

        <div class="form-group">
            <label translate="jhipsterApp.article.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="article.title">

        </div>
        <div class="form-group">
            <label translate="jhipsterApp.article.sort" for="field_sort">Sort</label>
            <input type="number" class="form-control" name="sort" id="field_sort"
                    ng-model="article.sort">

            <div ng-show="editForm.sort.$invalid">
                <p class="help-block"
                    ng-show="editForm.sort.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="jhipsterApp.article.icon" for="field_icon">Icon</label>
            <input type="text" class="form-control" name="icon" id="field_icon"
                    ng-model="article.icon">

        </div>
        <div class="form-group">
            <label translate="jhipsterApp.article.date" for="field_date">Date</label>
            <input type="date" class="form-control" name="date" id="field_date"
                    ng-model="article.date">

        </div>
        <div class="form-group">
            <label translate="jhipsterApp.article.shortDescription" for="field_shortDescription">ShortDescription</label>
            <input type="text" class="form-control" name="shortDescription" id="field_shortDescription"
                    ng-model="article.shortDescription">

            <div ng-show="editForm.shortDescription.$invalid">
            </div>
        </div>
        <div class="form-group">
            <label translate="jhipsterApp.article.longDescription" for="field_longDescription">LongDescription</label>
            <div text-angular name="longDescription" id="field_longDescription" ng-model="article.longDescription"></div>

            <div ng-show="editForm.longDescription.$invalid">
                <p class="help-block"
                    ng-show="editForm.longDescription.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="20000">
                    This field cannot be longer than 20000 characters.
                </p>
            </div>
        </div>

        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
